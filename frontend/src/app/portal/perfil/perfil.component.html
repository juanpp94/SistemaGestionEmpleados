<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center">
    <mat-card fxFlex="100%">
        <mat-card-header>
            <mat-card-title style="color: #DC7D28;"> Perfil </mat-card-title>
            <mat-spinner *ngIf="loading" matSuffix diameter="30"></mat-spinner>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="message" fxLayout="row" fxLayoutAlign="center">
                <div [class]="message.class">{{message.text}}</div>
            </div>

            <form (ngSubmit)="savePerfil()" #form="ngForm">
                <mat-form-field>
                    <input matInput [(ngModel)]="username" name="username" placeholder="Usuario (email)" email required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="fullName" name="fullName" placeholder="Nombre Completo" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-select [(ngModel)]="position" name="position" placeholder="Cargo" required>
                        <mat-option [value]="1">Estudiante</mat-option>
                        <mat-option [value]="2">Trainee</mat-option>
                        <mat-option [value]="3">Junior</mat-option>
                        <mat-option [value]="4">Semi-Senior</mat-option>
                        <mat-option [value]="5">Senior</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="phone" name="phone" placeholder="Telefono" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="address" name="address" placeholder="Direccion" required>
                </mat-form-field>
                <mat-form-field *ngIf="id !== 0">
                    <mat-select [(ngModel)]="status" name="status" placeholder="Status" [disabled]="status === 'N'" required>
                        <mat-option value="A">Active</mat-option>
                        <mat-option value="I">Inactive</mat-option>
                        <mat-option value="L">Lock</mat-option>
                        <mat-option value="N">New</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="image" name="image" placeholder="Imagen" required>
                </mat-form-field>
                <!-- <mat-form-field *ngIf="created">
                    <input matInput [ngModel]="created | date:'MM/dd/yyyy hh:mmaa'" name="created" placeholder="Created" readonly>
                </mat-form-field>
                <mat-form-field *ngIf="updated">
                    <input matInput [ngModel]="updated | date:'MM/dd/yyyy hh:mmaa'" name="updated" placeholder="Last Updated" readonly>
                </mat-form-field> -->

                <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end" fxLayoutGap="10px">
                    <div fxLayout.xs="column wrap">
                        <button mat-raised-button type="submit" color="primary" [disabled]="loading || form.invalid">
                            <mat-icon>save</mat-icon> Guardar
                        </button>
                    </div>
                    <div fxLayout.xs="column wrap">
                        <button mat-raised-button type="button" color="accent" (click)="navigateBack()">
                            <mat-icon>close</mat-icon> Cerrar
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
