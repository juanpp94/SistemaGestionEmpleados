<!-- ============================================================== -->
<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->
<button [matMenuTriggerFor]="profile" mat-button class="m-r-5 no-hover-effect">
    {{username}}  
    <img src="assets/images/users/1.jpg" alt="user" class="profile-pic"> 
</button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item>
        <mat-icon>settings</mat-icon> Configuración </button>
    <button mat-menu-item [routerLink]="['/portal/perfil']">
        <mat-icon>account_box</mat-icon> Perfil </button>
    <button mat-menu-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon> Cerrar Sesión </button>
</mat-menu>
