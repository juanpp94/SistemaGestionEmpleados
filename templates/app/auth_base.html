{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" type="image/png" href="{% static "/img/ubicutus-icon.png" %}">
  <style> 
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
      background-image: url('{% static "img/3.jpg" %}');
      background-size: cover;
    }
  </style>
  <title>Ubicutus</title>

  <!-- Custom fonts for this template-->
  <link href={% static "vendor/fontawesome-free/css/all.min.css" %} rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href={% static "css/sb-admin-2.min.css" %} rel="stylesheet">

</head>

<body class="container" >

  <!-- Outer Row -->
  <div class="row justify-content-center h-100">

    <div class="col-xl-5 col-lg-6 align-self-center">

      <div class="card">
        <div class="card-header text-center">
          <img src="{% static "img/ubicutus-logo.png"%}" width="165" height="40" alt="Ubicutus"> 
          <h2 class="h4 text-gray-900 mb-4">Bienvenido a Ubicutus</h2>
        </div>
        <div class="card-body">
          <!-- Nested Row within Card Body -->
          <div class="card-content">
            <div class="text-center">

              {% block body_block %}
              {% endblock %}
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src={% static "vendor/jquery/jquery.min.js" %}></script>
  <script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>

  <!-- Core plugin JavaScript-->
  <script src={% static "vendor/jquery-easing/jquery.easing.min.js" %}></script>

  <!-- Custom scripts for all pages-->
  <script src={% static "js/sb-admin-2.min.js" %}></script>

</body>

</html>
