
{% if estado_tarea %}
	<h1>{{tarea.nombre_tarea}} en proceso</h1> 
	<form action="{% url 'app:tiempo' %}">
        <button type="submit">Finalizar tarea</button>
    </form>
{% else %}
	<form enctype="multipart/form-data" method="POST">
	{% csrf_token %}
	{{ formu_tarea.as_p }}
	<input type="submit" name="" value="Empezar">
	</form>
{% endif %}
