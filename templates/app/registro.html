{% extends "app/base.html" %}
{% load static %}
{% block body_block %}
{% if estado_registro %}
  <h1>Registro exitoso</h1>
{% else %}
  <h1>Formulario de registro</h1>
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ formu_usuario.as_p }}
    {{ formu_perfil.as_p }}
    <input type="submit" name="" value="Registrarse">
  </form>
{% endif %}
{% endblock %}
