{% extends 'app/auth_base.html' %}
{% block body_block %}
  <h4>Ingreso</h4>
  {% for message in messages %}

  <div class="alert alert-warning">
      <a class="close" href="#" data-dismiss="alert">×</a>

      {{ message }}

  </div>
  {% endfor %}

  <form method="post" action="{% url 'app:ingreso' %}">
    {% csrf_token %}
    <div class="form-group row">
      <label for="usuario" class="col-sm-4 col-form-label">Usuario</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="usuario" placeholder="Nombre de Usuario">
      </div>
    </div>
    <div class="form-group row">
      <label for="contraseña" class="col-sm-4 col-form-label">Contraseña</label>
      <div class="col-sm-8">
        <input class="form-control" type="password" name="contraseña" placeholder="Contraseña">
      </div>
    </div>
    <button class="btn btn-secondary " type="submit" name="" value="Login"> Iniciar Sesion </button>
  </form>

  <hr>
  <a class="small" href="{% url 'registro' %}">Registrate</a>
{% endblock %}
