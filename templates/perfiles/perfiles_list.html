{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<div class="offset-3 col-10 list-div">
<div class="card bg-gradient-light w-50" style="margin-left: 30px;">
	<div class="card-header">
		<h3 class="card-title"> Tu perfil </h3>
	</div>

	<div class="card-body">
		{% if perfil.foto_de_perfil  %}
		<div class="offset-1 col-10 list-div">
			<img src="{{ perfil.foto_de_perfil.url }}" width="300px" height="300px">
		</div>
		{% else %}
		<div class="offset-3 col-10 list-div">
			<img src="{% static '/img/ubicutus-icon.png' %}" width="200px" height="200px">
		</div>
		{% endif %}
		<br>
		<div class="offset-2 col-10 list-div">
			<div class="row">
				<h5 class="card-title">Nombre: </h5> 
				<span style="margin-left: 10px; margin-bottom: 0.75rem;">{{ perfil.nombre }}</span>
			</div>
		</div>
		<div class="offset-2 col-10 list-div">
			<div class="row">
				<h5 class="card-title">Apellido: </h5> 
				<span style="margin-left: 10px; margin-bottom: 0.75rem;">{{ perfil.apellido }}</span>
			</div>
		</div>
		<div class="offset-2 col-10 list-div">
			<div class="row">
				<h5 class="card-title">Cargo: </h5> 
				<span style="margin-left: 10px; margin-bottom: 0.75rem;">{{ perfil.cargo }}</span>
			</div>
		</div>
	  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
		<div class="row justify-content-between">
			<div class="col">
				<a href="{% url 'index' %}" class="btn btn-secondary" style="margin-top: 15px;">
					<i class="fas fa-angle-left"></i>
					Volver a Dashboard
			  	</a>
		  	</div> 

			<div class="col">
				  <a href="{% url 'perfil:perfil_edit' %}" class="btn btn-warning" style="margin-top: 15px;">
					<i class="fas fa-edit"></i>
					Editar
				</a>
			</div> 
		</div> 
	</div>
</div>
</div>
{% endblock%}
